<!DOCTYPE html>
<html>
<head>
  <title>360 Image Galery</title>

  <!-- LOCAL A-Frame -->
  <script src="./aframe.min.js"></script>


  <script>
    // Component to change 360 image on hotspot click
    AFRAME.registerComponent('change-scene', {
      schema: { target: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky').setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene>

  <!-- Load LOCAL images -->
  <a-assets>
    <img id="img1" src="img1.jpg">
    <img id="img2" src="img2.jpg">
    <img id="img3" src="img3.jpg">
  </a-assets>

  <!-- Camera with gyroscope and mouse support -->
  <a-camera position="0 1.6 0" look-controls cursor="rayOrigin: mouse" raycaster="objects: .clickable">
  </a-camera>

  <!-- 360 Sky -->
  <a-sky id="sky" src="#img1" rotation="0 -90 0"></a-sky>

  <!-- Hotspot 1 - Hills (Floating Orb with Ring) -->
  <a-entity position="-2.5 1.5 -4" change-scene="target: #img1">
    <!-- Large Invisible Clickable Area -->
    <a-sphere class="clickable"
              radius="1.0"
              material="opacity: 0; transparent: true"
              visible="false">
    </a-sphere>
    
    <!-- Outer Pulsing Ring -->
    <a-torus radius="0.5" radius-tubular="0.05"
             material="color: #ff6b6b; emissive: #ff0000; emissiveIntensity: 0.5; opacity: 0.7; transparent: true"
             animation__pulse="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate; easing: easeInOutQuad"
             animation__rotate="property: rotation; to: 360 0 360; loop: true; dur: 10000; easing: linear">
    </a-torus>
    
    <!-- Inner Glowing Sphere -->
    <a-sphere radius="0.25"
              material="color: #ff4444; emissive: #ff0000; emissiveIntensity: 0.8; metalness: 1; roughness: 0"
              animation__float="property: position; from: 0 0 0; to: 0 0.2 0; loop: true; dur: 3000; dir: alternate; easing: easeInOutSine"
              animation__glow="property: material.emissiveIntensity; from: 0.8; to: 1.5; loop: true; dur: 1500; dir: alternate; easing: easeInOutQuad">
    </a-sphere>
    
    <!-- Particle Ring -->
    <a-ring radius-inner="0.6" radius-outer="0.65"
            material="color: #ff0000; emissive: #ff0000; emissiveIntensity: 1; opacity: 0.4; transparent: true; side: double"
            rotation="90 0 0"
            animation__spin="property: rotation; to: 90 360 0; loop: true; dur: 8000; easing: linear">
    </a-ring>
    
    <!-- Label with Background -->
    <a-entity position="0 -0.8 0">
      <a-plane width="1.2" height="0.3" 
               material="color: #000000; opacity: 0.6; transparent: true"
               position="0 0 -0.01">
      </a-plane>
      <a-text value="HILLS"
              color="#ff6b6b"
              align="center"
              width="3"
              font="roboto"
              shader="msdf"
              animation__color="property: material.color; from: #ff6b6b; to: #ffffff; loop: true; dur: 2000; dir: alternate">
      </a-text>
    </a-entity>
  </a-entity>

  <!-- Hotspot 2 - River (Floating Orb with Ring) -->
  <a-entity position="0 1.5 -4" change-scene="target: #img2">
    <!-- Large Invisible Clickable Area -->
    <a-sphere class="clickable"
              radius="1.0"
              material="opacity: 0; transparent: true"
              visible="false">
    </a-sphere>
    
    <!-- Outer Pulsing Ring -->
    <a-torus radius="0.5" radius-tubular="0.05"
             material="color: #4ecdc4; emissive: #00ffff; emissiveIntensity: 0.5; opacity: 0.7; transparent: true"
             animation__pulse="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate; easing: easeInOutQuad"
             animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
    </a-torus>
    
    <!-- Inner Glowing Sphere -->
    <a-sphere radius="0.25"
              material="color: #4ecdc4; emissive: #00ffff; emissiveIntensity: 0.8; metalness: 1; roughness: 0"
              animation__float="property: position; from: 0 0 0; to: 0 0.2 0; loop: true; dur: 3000; dir: alternate; easing: easeInOutSine; delay: 500"
              animation__glow="property: material.emissiveIntensity; from: 0.8; to: 1.5; loop: true; dur: 1500; dir: alternate; easing: easeInOutQuad">
    </a-sphere>
    
    <!-- Particle Ring -->
    <a-ring radius-inner="0.6" radius-outer="0.65"
            material="color: #00ffff; emissive: #00ffff; emissiveIntensity: 1; opacity: 0.4; transparent: true; side: double"
            rotation="90 0 0"
            animation__spin="property: rotation; to: 90 360 0; loop: true; dur: 8000; easing: linear">
    </a-ring>
    
    <!-- Label with Background -->
    <a-entity position="0 -0.8 0">
      <a-plane width="1.2" height="0.3" 
               material="color: #000000; opacity: 0.6; transparent: true"
               position="0 0 -0.01">
      </a-plane>
      <a-text value="RIVER"
              color="#4ecdc4"
              align="center"
              width="3"
              font="roboto"
              shader="msdf"
              animation__color="property: material.color; from: #4ecdc4; to: #ffffff; loop: true; dur: 2000; dir: alternate">
      </a-text>
    </a-entity>
  </a-entity>

  <!-- Hotspot 3 - Buildings (Floating Orb with Ring) -->
  <a-entity position="2.5 1.5 -4" change-scene="target: #img3">
    <!-- Large Invisible Clickable Area -->
    <a-sphere class="clickable"
              radius="1.0"
              material="opacity: 0; transparent: true"
              visible="false">
    </a-sphere>
    
    <!-- Outer Pulsing Ring -->
    <a-torus radius="0.5" radius-tubular="0.05"
             material="color: #95e1d3; emissive: #00ff00; emissiveIntensity: 0.5; opacity: 0.7; transparent: true"
             animation__pulse="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; loop: true; dur: 2000; dir: alternate; easing: easeInOutQuad"
             animation__rotate="property: rotation; to: 360 360 0; loop: true; dur: 10000; easing: linear">
    </a-torus>
    
    <!-- Inner Glowing Sphere -->
    <a-sphere radius="0.25"
              material="color: #95e1d3; emissive: #00ff00; emissiveIntensity: 0.8; metalness: 1; roughness: 0"
              animation__float="property: position; from: 0 0 0; to: 0 0.2 0; loop: true; dur: 3000; dir: alternate; easing: easeInOutSine; delay: 1000"
              animation__glow="property: material.emissiveIntensity; from: 0.8; to: 1.5; loop: true; dur: 1500; dir: alternate; easing: easeInOutQuad">
    </a-sphere>
    
    <!-- Particle Ring -->
    <a-ring radius-inner="0.6" radius-outer="0.65"
            material="color: #00ff00; emissive: #00ff00; emissiveIntensity: 1; opacity: 0.4; transparent: true; side: double"
            rotation="90 0 0"
            animation__spin="property: rotation; to: 90 360 0; loop: true; dur: 8000; easing: linear">
    </a-ring>
    
    <!-- Label with Background -->
    <a-entity position="0 -0.8 0">
      <a-plane width="1.5" height="0.3" 
               material="color: #000000; opacity: 0.6; transparent: true"
               position="0 0 -0.01">
      </a-plane>
      <a-text value="BUILDINGS"
              color="#95e1d3"
              align="center"
              width="3"
              font="roboto"
              shader="msdf"
              animation__color="property: material.color; from: #95e1d3; to: #ffffff; loop: true; dur: 2000; dir: alternate">
      </a-text>
    </a-entity>
  </a-entity>

</a-scene>

</body>
</html>
